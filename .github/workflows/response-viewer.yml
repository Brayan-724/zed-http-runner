name: Build Response Viewer

on:
  push:
    branches: 
      - main
    paths:
      - './response-viewer/**.go'
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: cd ./response-viewer && go build -v
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: zed-http-response-viewer-linux-x86-64
        path: ./response-viewer/zed-http-response-viewer
        compression-level: 0
